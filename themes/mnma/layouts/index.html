{{ define "main" }}
<header class="header">
  <section>
    <h2 class="header__title">{{ .Site.Params.AuthorName }}</h2>
    <h1 class="header__subtitle">{{ .Title }}</h1>
    <p class="header__intro">
      {{ .Description }}
      <strong><em>{{ .Params.Info }}</em></strong>
    </p>
  </section>
</header>
{{ end }}
